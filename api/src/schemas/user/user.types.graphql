type Query {
  me: User
}

type Mutation {
  signIn(input: SignInMutationInput!): User!
  login(input: LoginMutationInput!): String!
}

input SignInMutationInput {
  username: String!
  password: String!
}

input LoginMutationInput {
  username: String!
  password: String!
}

type User implements Node {
  id: ID!
  todos(first: Int): TodoConnection
}
