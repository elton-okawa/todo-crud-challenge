type Query {
  listTodo: [Todo!]!
  getTodo(id: ID!): Todo
}

type Mutation {
  addTodo(name: String!, description: String!): Todo
  editTodo(id: ID!, name: String, description: String, completed: Boolean): Todo
  deleteTodo(id: ID!): Boolean
}

type Todo {
  id: ID!
  name: String!
  description: String!
  completed: Boolean!
}
